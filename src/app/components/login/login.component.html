<div class="container">
    <form class="form mat-elevation-z8">
 
       <h1>Servi√ßos de TI</h1>
 
       <img src="assets/img/logo.png" alt="login">
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Login</mat-label>
          <input 
          
          required
          [(ngModel)]="creds.login" 
          name="login" 
          matInput 
          placeholder="Ex. fulano">
          <mat-icon matSuffix>login</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>
 
       <button (click)="logar()" [disabled]="!validaCampos()"  mat-stroked-button color="primary">Login</button>
    </form>
 
 </div>
